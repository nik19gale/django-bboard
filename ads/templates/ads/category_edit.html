{% extends 'ads/layout/base.html' %}

{% block title %}Edit category{% endblock title %}

{% block header %}Edit category {{cat_name}}{% endblock header %}

{% block main %}
<form method="post">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{ category.name }}">

    <label for="desv">Description</label>
    <textarea name="desc" id="desc" cols="30" rows="10">{{ category.desc }}</textarea>

    <input type="submit" value="Submit">
</form>
{% endblock main %}
