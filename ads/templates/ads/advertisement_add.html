{% extends 'ads/layout/base.html' %}

{% block title %}Add advertisement{% endblock title %}

{% block header %}Add advertisement{% endblock header %}

{% block main %}
<form method="post" class="p-6">
    {% csrf_token %}

    <div class="field">
        <label class="label" for="subject">Subject</label>
        <div class="control">
            <input class="input" type="text" name="subject" id="subject">
        </div>
    </div>

    <div class="field">
        <label class="label" for="text">Text</label>
        <div class="control">
            <textarea class="textarea" name="text" id="text" cols="30" rows="10"></textarea>
        </div>
    </div>

    <div class="field">
        <label class="label" for="cost">Cost</label>
        <div class="control">
            <input class="input" type="number" name="cost" id="cost" step="0.01" min="0.01">
        </div>
    </div>

    <input type="hidden" name="category" value="{{ cat.id }}">

    <div class="field">
        <div class="control">
            <input class="button is-primary" type="submit" value="Submit">
        </div>
    </div>
</form>
{% endblock main %}
