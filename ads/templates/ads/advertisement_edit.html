{% extends 'ads/layout/base.html' %}

{% block title %}Edit advertisement{% endblock title %}

{% block header %}Edit advertisement {{ad_id}}{% endblock header %}

{% block main %}
<form method="post">
    {% csrf_token %}
    <label for="subject">Subject</label>
    <input type="text" name="subject" id="subject" value="{{ advertisement.subject }}">

    <label for="text">Text</label>
    <textarea name="text" id="text" cols="30" rows="10">{{ advertisement.text }}</textarea>

    <label for="cost">Cost</label>
    <input type="number" name="cost" id="cost" step="0.01" min="0.01" value="{{ advertisement.cost }}">

    <input type="hidden" name="category" value="{{ advertisement.category.id }}" readonly>

    <input type="submit" value="Submit">
</form>
{% endblock main %}
